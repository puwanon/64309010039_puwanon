<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body style="background-color:lightgreen;">
    <div class="container" style="background-color:aliceblue; padding: 3%;">
        <form id="myForm">
        <div class="row">
            <div class="col">
                <label>Movie Name</label>
                <input type="text" class="form-control" id="movieName">
            </div>
            <div class="col">
                <label>Movie Length</label>
                <input type="text" class="form-control" id="movieLength">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Director</label>
                <input type="text" class="form-control" id="director">
            </div>
            <div class="col">
                <label>Category</label>
                <input type="text" class="form-control" id="category">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Picture</label>
                <input type="text" class="form-control" id="picture">
            </div>
            <div class="col">
                <label>Trailer</label>
                <input type="text" class="form-control" id="trailer">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Review</label>
                <textarea class="form-control" id="review"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <label>Screen Play</label>
                    <input type="text" class="form-control" id="screenplay">
                </div>
                <div class="col">
                    <label>Playing</label>
                    <input type="text" class="form-control" id="playing">
                </div>
                <div class="col">
                    <label>Music</label>
                    <input type="text" class="form-control" id="music">
                </div>
                <div class="col">
                    <label>ActorSkill</label>
                    <input type="text" class="form-control" id="actorskill">
                </div>
                <div class="col">
                    <label>Graphics</label>
                    <input type="text" class="form-control" id="graphics">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-success" type="button" value="submit" onclick="add()">
                </div>
            </div>
        </div>
        </form>

        <script>
            function add() {
                let obj = {
                    "id": "",
                    "movieName": document.forms['myForm']['movieName'].value,
                    "movieLength": document.forms['myForm']['movieLength'].value,
                    "director": document.forms['myForm']['director'].value,
                    "category": document.forms['myForm']['category'].value,
                    "picture": document.forms['myForm']['picture'].value,
                    "trailer": document.forms['myForm']['trailer'].value,
                    "review": {
                        "review": document.forms['myForm']['review'].value,
                        "score": {
                            "screenplay": document.forms['myForm']['screenplay'].value,
                            "playing": document.forms['myForm']['playing'].value,
                            "music": document.forms['myForm']['music'].value,
                            "actorskill": document.forms['myForm']['actorskill'].value,
                            "graphics": document.forms['myForm']['graphics'].value,
                            "average": null
                        }
                    }
                }
                console.log(obj);
            }

        </script>
    </div>
    </div>
</body>

</html>
