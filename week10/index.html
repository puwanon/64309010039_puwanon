<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="container" id="display">
    </div>
    <script>
        let xhttp =new XMLHttpRequest();
        xhttp.open("GET","http://localhost:3000/movieReview")
        xhttp.send();
        xhttp.onload = function(){
            //console.log(this.responseText);
            let temp = '';
            let i =0;

            let obj = JSON.parse(this.responseText);

            for(i=0;i<obj.length;i++){
                temp += 
                '<tr><td><h2 style=color:gold>'+obj[i].movieName+'</h2><br>'+
                "<b>ความยาวของหนัง "+obj[i].movieLength+' นาที'+'</b><br><br><br>'+
                '<iframe width = 560 height =315 src=http://www.youtube.com/embed/'+obj[i].trailer +'></iframe>'+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+
                '<img width=38.11% src="' +obj[i].picture + '">'+'<br>'+
                "กำกับโดย "+obj[i].director+'<br>'+'----------------------------------------------------------------------------------------------------'+'<br>'+
                "ประเภทของหนัง "+obj[i].category+'<br>'+'----------------------------------------------------------------------------------------------------'+'<br>'+
                "รีวิว "+obj[i].review.review+'<br>'+'----------------------------------------------------------------------------------------------------'+'<br>'+
                "การดำเนินเรื่อง "+obj[i].review.score.screenPlay+" คะแนน"+'<br>'+
                "บทการแสดง "+obj[i].review.score.playing+" คะแนน"+'<br>'+
                "เพลง "+obj[i].review.score.music+" คะแนน"+'<br>'+
                "ความสามารถการแสดง "+obj[i].review.score.actorSkills+" คะแนน"+'<br>'+
                "คุณภาพของภาพ "+obj[i].review.score.graphics+" คะแนน"+'<br>'+
                "คะแนนเฉลี่ย "+obj[i].review.score.average+" คะแนน"+'<br>'+
                '<hr color ="white";>'
                '</td></tr>';


            }
            document.getElementById('display').innerHTML='<table class = "table table-dark table-hover">'+temp+'</table>';
        }
    </script>
  </body>
</html>
