<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<body onload = "getAjax()">
    <div class="container" id="display"></div>
    <div class="container">
    <button class="btn btn-outline-info" onclick="prev()">Back</button>
    <button class="btn btn-outline-info" onclick="next()">Next</button>
</div>
<script>
    let xhttp = new XMLHttpRequest();
    let i = 0;
    let temp ='';
    function getAjax(){
    xhttp.open("GET","http://localhost:3000/book");
    xhttp.send();
    xhttp.onload = function(){
        let obj = JSON.parse(this.responseText);
        temp = '<tr><td>'+obj[i].title+'</td></tr>';
        document.getElementById('display').innerHTML = '<table>'+temp+'</table>'
        }
    }
    function next(){
        console.log(i);
        i++;
        getAjax();
    }
    function prev(){
        console.log(i);
        i--;
        getAjax();
    }
</script>
</body>
</html>
